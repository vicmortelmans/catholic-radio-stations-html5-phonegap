<!DOCTYPE html> 
<html> 
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1"> 
    	<title>Mechelse Catechismus</title> 
        <link rel="stylesheet" href="jquery.mobile.theme-1.3.2.min.css" />
        <link rel="stylesheet" href="jquery.mobile.structure-1.3.2.min.css" />
        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="apple-touch-icon-precomposed" href="favicon114.png" />
        <link rel="stylesheet" href="index.css"/>
        <script src="jquery-1.9.1.min.js"></script>
        <!-- script for shoutcast radio stations -->
        <script type="text/javascript" src="http://www.shoutcastireland.com/jwplayer.js"></script>
        <script src="radio.js"></script>
        <!--script src="jquery.mobile-1.3.2.min.js"></script-->
        <script src="phonegap.js"></script>
    </head>
    <body> 
        
        <!-- Start of first page -->
        <div id="navigation" data-url="navigation" data-role="page">
            <div data-role="header" data-theme="e" data-position="fixed">
                <h1>Katholieke Radio</h1>
            </div>
            
            <div data-role="content">
                
                <ul data-role="listview" id="sets" data-icon="false">
                    <li class="notready">
                        <a id="radio-maria-nederland"><img src="radiomaria.jpg" />Radio Maria Nederland</a>
                    </li>
                    <li class="notready">
                        <a id="radio-maria-vlaanderen"><img src="radiomaria.jpg" />Radio Maria Vlaanderen</a>
                    </li>
                    <li class="notready">
                        <a id="getijden"><img src="getijden.jpg" />Getijden (novus ordo)<br/><small>Abdij O. L. Vrouw van Koningsoord</small><br/><small><span id="getijdenstatus"></span></small></a>
                    </li>
                    <li class="notready">
                        <a id="barroux"><img src="barroux.png" />Getijden (vetus ordo)<br/><small>Abbaye du Barroux</small><br/><small><span id="barrouxstatus"></span></small></a>
                    </li>
                    <li class="notready">
                        <a id="gregoriaans"><img src="concertzender.png" />Gregoriaans</a>
                    </li>
                </ul>
            </div>
        </div><!-- /page -->

        <div class="hiding">
            <div class="hidden">
                <div id='radio-maria-nederland-player'></div>
                <script type='text/javascript'> 
                  jwplayer('radio-maria-nederland-player').setup({ 
                      file: 'http://87.233.180.73:8000/;*.nsv',
                      type: 'mp3',
                      width: '100%', 
                      height: '30',
                      autostart: false
                  });
                </script>
                <!-- Free html5 Flash radio player generator by http://www.shoutcastireland.com -->
        
                <audio controls width="100%" id="radio-maria-vlaanderen-player">
                    <source src="http://stream.radiomaria.be:8000/RadioMaria-32" type="audio/mpeg">
                    <embed width="100%" src="http://stream.radiomaria.be:8000/RadioMaria-32">
                </audio>
        
                <audio controls width="100%" id="getijden-player">
                    <source src="http://streamcluster02.true.nl/mediapastoraat" type="audio/mpeg">
                    <embed width="100%" src="http://streamcluster02.true.nl/mediapastoraat">
                </audio>
                
                <audio controls width="100%" id="barroux-player">
                    <source src="http://audio.barroux.org:8000/chant" type="audio/mpeg">
                    <embed width="100%" src="http://audio.barroux.org:8000/chant">
                </audio>
                
                <audio controls width="100%" id="gregoriaans-player">
                    <source src="http://streams.greenhost.nl:8080/gregoriaans" type="audio/mpeg">
                    <embed width="100%" src="http://streams.greenhost.nl:8080/gregoriaans">
                </audio>
        
            </div>
        </div>
       
    </body>
</html>
